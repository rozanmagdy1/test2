<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scal=1.0">
        <base target="_blank">
        <link rel="stylesheet" href="style3.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <p>Please fill your information.</p><br>
        <form>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter Username"><br><br>
            <label for="email">E-mail</label>
            <input name="email" type="email" placeholder="Enter E-mail"><br><br>
            <label for="pass">Password</label>
            <input name="pass" type="password" placeholder="Enter Password"><br><br>
            <label for="re-pass">Renter password</label>
            <input name="re-pass" type="password" placeholder="Re-Enter Password"><br><br>
            <label for="address">Address</label>
            <input type="text" name="address" placeholder="Enter Address"><br><br>
            <label for="phone">Phone number</label>
            <input type="number" name="phone" placeholder="Enter phone number"><br><br>
            <label for="hphone">Home number</label>
            <input type="number" name="hphone" placeholder="Enter home number"><br><br>
            <lable for="male">Male</lable>
            <input name="male" type="radio">
            <lable for="famale">Famale</lable>
            <input name="famale" type="radio" ><br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
